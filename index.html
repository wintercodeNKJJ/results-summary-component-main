<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <aside>
      <p class="title">Your Result</p>
      <div class="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
    
      <h1 class="great">Great</h1>
      <p class="note">You scored higher than 65% of the people who have taken these tests.</p>
    </aside>
  
    <section>
      <h2>Summary</h2>

      <div class="list">
        <div class="item">
          <div>
            <i><img src="./assets/images/icon-reaction.svg" alt="reaction"></i>
            <p>Reaction</p>
          </div>
          <h4><p>80</p> / 100</h4>
        </div>
        <div class="item">
          <div>
            <i><img src="./assets/images/icon-memory.svg" alt="reaction"></i>
            <p>Memory</p>
          </div>
          <h4><p>92</p> / 100</h4>
        </div>
        <div class="item">
          <div>
            <i><img src="./assets/images/icon-verbal.svg" alt="reaction"></i>
            <p>Verbal</p>
          </div>
          <h4><p>61</p> / 100</h4>
        </div>
        <div class="item">
          <div>
            <i><img src="./assets/images/icon-visual.svg" alt="reaction"></i>
            <p>Visual</p>
          </div>
          <h4><p>72</p> / 100</h4>
        </div>
      </div>

      <button>Continue</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
